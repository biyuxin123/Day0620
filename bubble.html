<!DOCTYPE html>
<html lang="en">
<head>

			height: 150px;
			background-color: red;
		}
	</style>
</head>
<body>

        <div class="box" @click="demo1">

<script>
    let vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
           demo2(){
			   alert("button");
		   },
		   demo1(){
			   alert("div");
		   }
        }
    })
</script>

</html>
